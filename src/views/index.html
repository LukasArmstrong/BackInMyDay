<head>
   <meta charset="UTF-8">
   <title>Back in my Day</title>
   <meta name="author" content="name">
   <meta name="description" content="description here">
   <meta name="keywords" content="keywords,here">
   <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="assests/css/style.css" type="text/css">
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
   <!-- Splash Screen -->
   <div class="Splash-screen Splash-screen-bg ">
      <img src="assests/images/AppLogo_whiteOutline_sqTp.png" alt="Back in my Day Logo" width="500" height="auto" class="mx-auto d-block BIMD_logo">
      <div class="form-outline d-flex justify-content-center mb-2">
         <input type="search" id="splash_search" class="form-control w-50 p-3 BIMD_search" placeholder="Person, Place, or Thing" aria-label="Search" />
      </div>
      <div class="text-center BIMD_upload_btn">
         <button id="UploadBtn" type="button" class="btn btn-primary justify-content-center" data-toggle="modal" data-target="#uploadModalCenter">Upload Your Images!</button>
      </div>
   </div>
   <!-- Main Website -->
   <div class="Main-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light Splash-screen-bg">
         <a class="navbar-brand" href="#">
         <img src="assests/images/AppLogo_whiteOutline.png" width="100" height="69" class="d-inline-block align-top" alt="">
         </a>
         <div class="d-flex mt-3 justify-content-start" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link" href="#" style="color: white">History</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" style="color: white">About</a>
               </li>
            </ul>
            <form class="form-inline ml-3 input-large">
               <input class="form-control BIMD_search" type="search" placeholder="Person, Place, or Thing" aria-label="Search">
               <!--<button class="btn" type="submit">Search</button>-->
            </form>
         </div>
      </nav>
      <!--<img src="google-maps-test-image.png" alt="Duthie Speed School of Engineering" width = "100%" height="auto">-->
      <!--<iframe width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC378FzdqDmer5FbeuT5tRIeM2h6YdWgzQ&q=Eiffel+Tower,Paris+France"></iframe>-->
      <div id="map"></div>
   </div>
   <!-- Modal -->
   <div class="modal fade" id="uploadModalCenter" tabindex="-1" role="dialog" aria-labelledby="uploadModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="uploadModalLongTitle">Upload Image</h5>
               <button type="button" class="close_modal" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true"  >&times;</span>
               </button>
            </div>
            <div class="modal-body">
              <form class="mt-4" action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" name="file" id="input-files" class="form-control-file border"/>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="preview-images"></div>
                  </div>
                </div>
                 <button type="button" class="btn btn-secondary close_modal" data-dismiss="modal" data-target="#uploadModalCenter">Close</button>
                 <button type="submit" class="btn btn-primary close_modal">Submit</button>
              </form>
            </div>
         </div>
      </div>
   </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="assests/js/site.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC378FzdqDmer5FbeuT5tRIeM2h6YdWgzQ&callback=initMap&libraries=&v=weekly&channel=2"
      async ></script>
</body>
